<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuper</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23FFFFFF%22 font-family=%22Inter, sans-serif%22 font-weight=%22bold%22>S</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #121212;
        --bg-secondary: #171717;
        --bg-tertiary: #1C1C1C;
        --bg-elevated: #262626;
        --border: #333333;
        --text-main: #E5E5E5;
        --text-muted: #A1A1A1;
        --text-dim: #525252;
        --accent: #3B82F6;
        --accent-dim: rgba(59, 130, 246, 0.1);
        --input-bg: #1A1A1A;
      }

      body.light-mode {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F9F9F9;
        --bg-tertiary: #F0F0F0;
        --bg-elevated: #E5E5E5;
        --border: #E0E0E0;
        --text-main: #171717;
        --text-muted: #525252;
        --text-dim: #A1A1A1;
        --input-bg: #FFFFFF;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-main);
        transition: background-color 0.3s, color 0.3s;
      }
      
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--accent);
        opacity: 0.02;
        pointer-events: none;
        z-index: 9999;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-elevated);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-dim);
      }
      
      .markdown-body p { margin-bottom: 0.75em; }
      .markdown-body ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body pre { margin-bottom: 0.75em; border-radius: 0.5em; overflow: hidden; }
      .markdown-body code { background: var(--bg-elevated); padding: 0.2em 0.4em; border-radius: 0.25em; font-size: 0.9em; color: var(--accent); }
      .markdown-body pre code { background: transparent; padding: 0; color: inherit; }

      @keyframes messageIn {
        from { opacity: 0; transform: translateY(12px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes logoGlow {
        0%, 100% { filter: drop-shadow(0 0 5px var(--accent)); }
        50% { filter: drop-shadow(0 0 15px var(--accent)); }
      }
      .logo-glow {
        animation: logoGlow 2s infinite ease-in-out;
      }

      /* Monotone 9 Squares Wave Animation */
      .wave-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
        width: 14px;
        height: 14px;
      }
      .wave-square {
        width: 4px;
        height: 4px;
        background-color: var(--text-main);
        border-radius: 1px;
        animation: squareWave 1.2s infinite ease-in-out;
      }
      .wave-square:nth-child(1) { animation-delay: 0s; }
      .wave-square:nth-child(2) { animation-delay: 0.1s; }
      .wave-square:nth-child(3) { animation-delay: 0.2s; }
      .wave-square:nth-child(4) { animation-delay: 0.1s; }
      .wave-square:nth-child(5) { animation-delay: 0.2s; }
      .wave-square:nth-child(6) { animation-delay: 0.3s; }
      .wave-square:nth-child(7) { animation-delay: 0.2s; }
      .wave-square:nth-child(8) { animation-delay: 0.3s; }
      .wave-square:nth-child(9) { animation-delay: 0.4s; }

      @keyframes squareWave {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }

      .animate-message { animation: messageIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>

{

}
</script>
