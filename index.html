<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuper</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23FFFFFF%22 font-family=%22Inter, sans-serif%22 font-weight=%22bold%22>S</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0D0D0D;
        --bg-secondary: #141414;
        --bg-tertiary: #1A1A1A;
        --bg-elevated: #222222;
        --border: #2A2A2A;
        --text-main: #F5F5F5;
        --text-muted: #A3A3A3;
        --text-dim: #525252;
        --accent: #F5F5F5;
        --accent-dim: rgba(245, 245, 245, 0.1);
        --input-bg: #141414;
        --card-bg: #1C1C1C;
        --selection-bg: rgba(245, 245, 245, 0.2);
        --selection-text: #FFFFFF;
      }

      body.light-mode {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8FAFC;
        --bg-tertiary: #F1F5F9;
        --bg-elevated: #E2E8F0;
        --border: #E2E8F0;
        --text-main: #0F172A;
        --text-muted: #475569;
        --text-dim: #94A3B8;
        --accent: #0F172A;
        --accent-dim: rgba(15, 23, 42, 0.1);
        --input-bg: #FFFFFF;
        --card-bg: #FFFFFF;
        --selection-bg: #E2E8F0;
        --selection-text: #0F172A;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-main);
        transition: background-color 0.3s, color 0.3s;
      }
      
      ::selection {
        background-color: var(--selection-bg);
        color: var(--selection-text);
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--accent);
        opacity: 0.01;
        pointer-events: none;
        z-index: 9999;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-elevated);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }
      
      .markdown-body p { margin-bottom: 0.75em; }
      .markdown-body ul { list-style-type: disc; padding-left: 3rem; margin-bottom: 0.75em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 3rem; margin-bottom: 0.75em; }
      .markdown-body pre { margin-bottom: 0.75em; border-radius: 0.5em; overflow: hidden; }
      .markdown-body code { background: var(--bg-elevated); padding: 0.2em 0.4em; border-radius: 0.25em; font-size: 0.9em; color: var(--text-main); font-weight: 600; }
      .markdown-body pre code { background: transparent; padding: 0; color: inherit; font-weight: 400; }

      @keyframes messageIn {
        from { opacity: 0; transform: translateY(12px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-message { animation: messageIn 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      
      .floating-input-shadow {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3), 0 0 1px rgba(255, 255, 255, 0.1);
      }
      
      .light-mode .floating-input-shadow {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 0 1px rgba(0, 0, 0, 0.1);
      }

      /* Animated Indicator Bar */
      .active-indicator-bar {
        transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1), height 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      }
    </style>
